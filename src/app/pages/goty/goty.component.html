<h2>Votar por el juego del a√±o</h2>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let item of juegos">
        <div class="card h-100 bg-dark">
            <img [src]="item.url" class="card-img-top" [alt]="item.name">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">Haz click aqui para votar por este juego</p>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-primary" (click)="votar(item)">Votar</button>
                </div>
            </div>
        </div>
    </div>
</div>
